{% extends "authenticate_layout/authenticate_layout.html" %}
{% block title %} Login {% endblock %}

{% block css %}
<link rel="stylesheet" href="register/static/css/Login.css">
{% endblock %}

{% load crispy_forms_tags %}
{% block content %}
    <form method = "POST" class = "form-group">
        {% csrf_token %}
        {{ form|crispy }}
        <button type = "submit" class="btn btn-success"> Login </button>
    </form>
    <p1>Don't have an account?</p1>
    <p2>Create one <a href="/register">here</a></p2>        
{% endblock %}
